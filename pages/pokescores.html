<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokéscores (>‿◠)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <!-- STYLESHEETS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/pokescores.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div id="main-container">
        <div id="game-container" class="centered">
          <div id="p1" class="player">
            <div class="player-info">
              <div class="player-info-row">
                <div class="info">Scorbunny &nbsp;(Dima)</div>
                <div class="details">♂ &nbsp;Lv. 2</div>
              </div>
              <div class="player-info-row">
                <div class="symbols">
                  <img src="/src/assets/img/pokeball.png" alt="pokeball">
                  <img src="/src/assets/img/pokeball.png" alt="pokeball">
                  <img src="/src/assets/img/pokeball.png" alt="pokeball">
                </div>
                <div class="score">Score: 1</div>
              </div>
            </div>
            <div class="player-icon centered">
              <img src="/src/assets/img/scorbunny.png" alt="scorbunny">
            </div>
          </div>
          <div id="p2" class="player">
            <div class="player-icon centered">
              <img src="/src/assets/img/stufful.png" alt="stufful">
            </div>
            <div class="player-info">
              <div class="player-info-row">
                <div class="info">Stufful &nbsp;(Kalley)</div>
                <div class="details">♀ &nbsp;Lv. 1</div>
              </div>
              <div class="player-info-row">
                <div class="symbols">
                  <img src="/src/assets/img/pokeball.png" alt="pokeball">
                  <img src="/src/assets/img/pokeball.png" alt="pokeball">
                  <img src="/src/assets/img/pokeball.png" class="dead" alt="pokeball">
                </div>
                <div class="score">Score: 0</div>
              </div>
            </div>
          </div>
          <div class="game-text-container centered">
            <div class="text-box centered">
              <span class="rainbow_text_animated">BATTLE!</span>
              DIMA &nbsp;VS&nbsp; KALLEY
            </div>
          </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/src/js/pokescores.min.js"></script>
</body>
</html>
